<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla_Site</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600">
    <link rel="stylesheet" href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="d-flex flex-column justify-content-between" id="hero">
        <div id="hero-top">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid"><a class="navbar-brand" href="#"></a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse"
                        id="navcol-1" style="font-size:13px;font-family:Montserrat, sans-serif;">
                        <ul class="nav navbar-nav mx-auto">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Model S</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Model X</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Model 3</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Roadster</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Energy</a></li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Shop</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Sign In</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1 class="text-center" id="title">Tesla</h1>
            <h2 class="text-center" id="subtitle">Roadster</h2>
        </div>
        <div id="hero-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-8 offset-2" style="font-size:17px;">
                        <p>The quickest car in the world, with record-setting acceleration, range and performance.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="p-top"><i class="icon ion-speedometer"></i>&nbsp;1.9s</p>
                        <p class="p-bot" style="font-size:13px;">0-60 mph</p>
                    </div>
                    <div class="col with-borders">
                        <p class="p-top">+250 mph</p>
                        <p class="p-bot" style="font-size:13px;">Top Speed</p>
                    </div>
                    <div class="col">
                        <p class="p-top">620mi</p>
                        <p class="p-bot" style="font-size:13px;">Mile Range</p>
                    </div>
                    <div class="col align-self-center"><button class="btn btn-primary btn-block reserve-button" type="button">Reserve now</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-link btn-block arrow-button" type="button"><i class="icon ion-ios-arrow-down"></i></button></div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>
</body>

</html>
